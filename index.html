<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memochamp</title>
    <link rel="stylesheet" href ="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=IM+Fell+English+SC&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Manrope:wght@200..800&family=MedievalSharp&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="./scripts/initialization.js" type="module" defer></script>
    <script src="./scripts/gameplay.js" type="module" defer></script>
    <script src="./scripts/settings.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="index.html">Memochamp</a></h1>
            <img class="settingsIcon" src="gear.png" alt="gear icon for settings menu"/>
        </header>
        <!-- settings menu -->
        <div id="settingsMenu" class="settingsHidden">
            <h2>Settings</h2>
            <section>
                <div class="timerRubrique">
                    <h3>Timer</h3>
                    <div>
                        <input 
                            type="range" 
                            name="timer" 
                            id="timer" 
                            min="5" 
                            max="60"
                            step="5"
                            value=""
                        >
                       
                    </div>
                    <p class="timerChoisi"></p>
                </div>
                <div class="GridScoreRubrique">
                    <div class="easy-mode-score">
                        <h3>Easy</h3>
                        <div class="score-card"></div>
                    </div>
                    <div class="hardcore-mode-score">
                        <h3>Hardcore</h3>
                        <div class="score-card"></div>
                    </div>   
                    <div class="nightmare-mode-score">
                        <h3>Nightmare</h3>
                        <div class="score-card"></div>
                    </div>   
                </div>
            </section>
        </div>
        <!-- main section -->
        <main>
                <!-- insert game stuff here-->
            <h2>Pick your poison</h2>
            <div class="choixDebut">
                <button class="facile">Easy</button>
                <button class="intermediaire">Hardcore</button>
                <button class="expert">Nightmare</button>
            </div>
        </main>
    </div>
</body>
</html>
